<!DOCTYPE html>

<head>
  <meta charset="utf-8">

  <title>Resume</title>

  <!-- Load the page styles. -->
  <script src="js/jQuery.js"></script>

  <script src="js/helper.js"></script>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
  <link href="css/style.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width">
</head>
<body>
  <div id="main">
    <div id="header" class="center-content clear-fix">
      <ul id="topContacts" class="flex-box"></ul>
    </div>
    <div style="clear: both;"></div>
	
	<!--Collapse these divs-->
	<div class="panel-group" id="accordion">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h4 class="panel-title">
					<a data-toggle="collapse" data-parent="#accordion" data-target="#collapseWork">
					Work Experience
					</a>
				</h4>
			</div> <!--end of div class panel-heading-->
			<div id="collapseWork" class="panel-collapse collapse">
					<div id="workExperience" class="panel-body">
					</div>
			</div> <!--end of div id collapseOne-->
		</div> <!--end of div class="panel"-->
		<!--Education Panel-->
		<div class="panel panel-default">
			<div class="panel-heading">
				<h4 class="panel-title">
					<a data-toggle="collapse" data-parent="#accordion" data-target="#collapseEducation">
					Education
					</a>
				</h4>
			</div> <!--end of div class panel-heading-->
			<div id="collapseEducation" class="panel-collapse collapse">
					<div id="education" class="panel-body">
					</div>
			</div> <!--end of div id collapseOne-->
		</div> <!--end of div class="panel"-->
	</div> <!--end of div class="panel-group"-->


    <div id="mapDiv">
      <h2>Where I've Lived and Worked</h2>
    </div>
    <div id="lets-connect" class="dark-gray">
      <h2 class="orange center-text">Let's Connect</h2>
        <ul id="footerContacts" class="flex-box">
      </ul>
    </div>
	<!--End of Collapse-->
	
  </div>


  <script src="js/resumeBuilder.js"></script>

  <script type="text/javascript">
  
    if(document.getElementsByClassName('flex-item').length === 0) {
      //document.getElementById('topContacts').style.display = 'none';
	  document.getElementById('topContacts').style.backgroundColor = "black";
    }
    if(document.getElementsByTagName('h1').length === 0) {
      //document.getElementById('header').style.display = 'none';
	  document.getElementById('header').style.backgroundColor = "black";
    }
    if(document.getElementsByClassName('work-entry').length === 0) {
      //document.getElementById('workExperience').style.display = 'none';
	  document.getElementById('workExperience').style.backgroundColor = "black";
    }

    if(document.getElementsByClassName('education-entry').length === 0) {
      //document.getElementById('education').style.display = 'none';
	  document.getElementById('education').style.backgroundColor = "black";
    }
    if(document.getElementsByClassName('flex-item').length === 0) {
      //document.getElementById('lets-connect').style.display = 'none';
	  document.getElementById('lets-connect').style.backgroundColor = "black";
    }
    if(document.getElementById('map') === null) {
      //document.getElementById('mapDiv').style.display = 'none';
	  document.getElementById('mapDiv').style.backgroundColor = "black";
    }
  </script>
</body>
</html>
